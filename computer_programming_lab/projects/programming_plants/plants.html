<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/plants.css">
    <title>Programming Plants</title>
  </head>

  <body>
    <div id="pot"></div>
    <div class="plant">
      <div id="leaf1"></div>
      <div id="leaf2"></div>
      <div id="leaf3"></div>
      <div id="leafb1"></div>
      <div id="leafb2"></div>
    </div>

    <!--<div class="stems">
      <div id="stem1"></div>
      <div id="stem2"></div>
      <div id="stem3"></div>
    </div>-->

    <div class="petals">
      <div id="petal1"></div>
      <div id="petal2"></div>
      <div id="petals1"></div>
      <div id="petals2"></div>
    </div>

    <div class="bud">

      <div id="bud2"></div>

      <div id="stem1"></div>

  <script type="text/javascript" src="js/plants.js" charset="utf-8"></script>
